# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  push:
    branches: [stage, 0kl/cachingAction]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - uses: actions/cache@v2
        with:
          path: ~/api/.npm
          key: ${{ runner.os }}-node-api-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-api-

      - uses: actions/cache@v2
        with:
          path: ~/frontend/.npm
          key: ${{ runner.os }}-node-frontend-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-frontend-

      # Build frontend
      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Build frontend
        run: npm run build:stage
        working-directory: frontend

      # Build backend
      - name: Install dependencies
        run: npm ci
        working-directory: api

      - name: Build backend
        run: npm run build
        working-directory: api

      - name: Deploy to cloud.gov
        uses: cloud-gov/cg-cli-tools@main
        with:
          cf_api: https://api.fr.cloud.gov
          cf_username: ${{secrets.CF_STAGE_USERNAME}}
          cf_password: ${{secrets.CF_STAGE_PASSWORD}}
          cf_org: gsa-open-opportunities
          cf_space: USDS
          cf_manifest: stage-manifest.yml
